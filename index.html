<!DOCTYPE html>

<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Firebase Todo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
    </head>
    <body>
     <div id="todo">
      <div class="container">
      <h2 class="text-center">Todo List</h2>
        
      <form v-on:submit.prevent="addTodo">
          <div class="input-group">    
          <input class="form-control" type="text" v-model="newTodo.text" placeholder="Add new todo"/>
            <span class="input-group-btn">
            <button class="btn btn-success" type="button" v-on:click="addTodo">Add</button>
          </span>
        </div>
      </form>

      <ul class="list-group">
        <li class="list-group-item" v-for="todo in todos">{{todo.text}} <button class="btn btn-danger btn-xs pull-right" v-on:click="removeTodo($key)">Remove</button></li>
        
      </ul>
        <button class="btn btn-danger" v-on:click="removeAllTodo">ClearAll</button>
      </div>

    </div>
        
            <script type="text/javascript" src="todolist.js"></script>
    </body>
</html>
